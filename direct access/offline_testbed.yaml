testbed:
    name: mock_testbed
    credentials:
        default:
            username: cisco
            password: cisco
        enable:
            password: cisco

devices:
    c9300-BN-1: # <----- must match to your device hostname in the prompt
        os: iosxe
        type: switch
        alias: sda_border_1
        connections:
            defaults:
                class: 'unicon.Unicon'
            a:
                command: mock_device_cli --os iosxe --mock_data_dir ./ofline/siteA/ --state login
                protocol: unknown